---

templates:
  # Root
  - src: .sops.yaml.j2
    dest: ./.sops.yaml
    encrypt: false
  # Ansible dir
  - src: supplemental.yml.j2
    dest: ./ansible/inventory/group_vars/kubernetes/supplemental.yml
    encrypt: false
  # Kubernetes dir
  - src: cert-manager-secret.sops.yaml.j2
    dest: ./kubernetes/apps/cert-manager/cert-manager/issuers/secret.sops.yaml
    encrypt: true
  - src: cloudflared-secret.sops.yaml.j2
    dest: ./kubernetes/apps/networking/cloudflared/app/secret.sops.yaml
    encrypt: true
  - src: cluster-secrets.sops.yaml.j2
    dest: ./kubernetes/flux/vars/cluster-secrets.sops.yaml
    encrypt: true
  - src: cluster-settings.yaml.j2
    dest: ./kubernetes/flux/vars/cluster-settings.yaml
    encrypt: false
  - src: cluster.yaml.j2
    dest: ./kubernetes/flux/config/cluster.yaml
    encrypt: false
  - src: external-dns-secret.sops.yaml.j2
    dest: ./kubernetes/apps/networking/external-dns/app/secret.sops.yaml
    encrypt: true
  - src: github-webhook-token-secret.sops.yaml.j2
    dest: ./kubernetes/apps/flux-system/addons/webhooks/github/secret.sops.yaml
    encrypt: true
  - src: grafana-admin-secret.sops.yaml.j2
    dest: ./kubernetes/apps/monitoring/grafana/app/secret.sops.yaml
    encrypt: true
  - src: weave-gitops-secret.sops.yaml.j2
    dest: ./kubernetes/apps/flux-system/weave-gitops/app/secret.sops.yaml
    encrypt: true
