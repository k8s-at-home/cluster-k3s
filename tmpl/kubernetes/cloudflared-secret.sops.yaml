kind: Secret
metadata:
  name: cloudflared-secret
  namespace: networking
data:
  credentials.json: |
    {
      "AccountTag": "${BOOTSTRAP_CLOUDFLARE_ACCOUNT_TAG}",
      "TunnelSecret": "${BOOTSTRAP_CLOUDFLARE_TUNNEL_SECRET}",
      "TunnelID": "${BOOTSTRAP_CLOUDFLARE_TUNNEL_ID}"
    }
