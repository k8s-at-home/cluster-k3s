---
- name: Set addon facts
  ansible.builtin.set_fact:
    addon_name: kubernetes-dashboard
    addon_namespace: monitoring

- name: Ensure {{ addon_namespace }}/{{ addon_name }} directories exist
  ansible.builtin.file:
    path: "{{ repository_path }}/kubernetes/apps/{{ addon_namespace }}/{{ addon_name }}/{{ item.path }}"
    state: directory
    mode: "0755"
  with_community.general.filetree:
    - ../templates/addons/{{ addon_name }}/
  when: item.state == 'directory'

- name: Template {{ addon_namespace }}/{{ addon_name }} unencrypted files
  ansible.builtin.template:
    src: "{{ item.src }}"
    dest: "{{ repository_path }}/kubernetes/apps/{{ addon_namespace }}/{{ addon_name }}/{{ item.path | replace('.j2', '') }}"
  with_community.general.filetree:
    - ../templates/addons/{{ addon_name }}/
  when: item.state == 'file' and 'sops' not in item.path

- name: Template {{ addon_namespace }}/{{ addon_name }} encrypted files
  block:
    # https://github.com/ansible-collections/community.sops/issues/153
    - name: Backup sops configuration file
      ansible.builtin.copy:
        src: "{{ repository_path }}/.sops.yaml"
        dest: "{{ repository_path }}/.sops.yaml.orig"
        mode: "0755"
    - name: Remove sops configuration file
      ansible.builtin.file:
        path: "{{ repository_path }}/.sops.yaml"
        state: absent
    - name: Template {{ addon_namespace }}/{{ addon_name }} encrypted files
      community.sops.sops_encrypt:
        path: "{{ repository_path }}/kubernetes/apps/{{ addon_namespace }}/{{ addon_name }}/{{ item.path | replace('.j2', '') }}"
        encrypted_regex: ^(data|stringData)$
        age: ["{{ bootstrap_age_public_key }}"]
        content_yaml: "{{ lookup('ansible.builtin.template', item.src) | from_yaml }}"
        mode: "0755"
        force: true
      with_community.general.filetree:
        - ../templates/addons/{{ addon_name }}/
      when: item.state == 'file' and 'sops' in item.path
    # https://github.com/ansible-collections/community.sops/issues/153
    - name: Restore sops configuration file
      ansible.builtin.copy:
        src: "{{ repository_path }}/.sops.yaml.orig"
        dest: "{{ repository_path }}/.sops.yaml"
        mode: "0755"
    - name: Remove backup sops configuration file
      ansible.builtin.file:
        path: "{{ repository_path }}/.sops.yaml.orig"
        state: absent
  rescue:
    # https://github.com/ansible-collections/community.sops/issues/153
    - name: Restore sops configuration file
      ansible.builtin.copy:
        src: "{{ repository_path }}/.sops.yaml.orig"
        dest: "{{ repository_path }}/.sops.yaml"
        mode: "0755"
    - name: Remove backup sops configuration file
      ansible.builtin.file:
        path: "{{ repository_path }}/.sops.yaml.orig"
        state: absent
